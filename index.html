        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {  //tile Map was provided by openstreetsmap open source 
          tileSize: 256,
          bounds: [[-85, -180], [85, 180]],
          minZoom: 0,
          maxZoom: 10,

          //tms: true // dont know what this is for

<!DOCTYPE HTML>
<html>

<head>
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="main.js"></script>
  <style>
    html,
    body {
      padding: 0;
      background-color: black;
      margin: 0;
    }

    #map {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #000;
      position: relative !important;
    }

    /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
      padding-inline-end: 12cm;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
      float: right;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 30px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #0449aa;
      color: white;
    }
  </style>
  <title>WebGL Earth API v2 examples: Rotating globe animation</title>
  <meta name="description"
    content="Free and open-source 3D digital globe for web and mobile devices. This example shows how to rotate the Earth in a beautiful animation.">
</head>

<body onload="initialize()">
  <!-- division for the world view map -->
  <div id="map"></div>
</body>

</html>
